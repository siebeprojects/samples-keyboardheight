apply plugin: 'com.android.application'

android {

    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionName = "1.0.1"
        versionCode = 1001
        applicationId = "com.siebeprojects.samples.keyboardheight"
    }

    lintOptions {
      abortOnError false
    }

    signingConfigs {
        release
    }

    buildTypes {
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
}
